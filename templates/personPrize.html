<ion-view view-title="领奖" hide-nav-bar="isWeiXin">
	<ion-content class="personPrize">
		<div class="hot_lunbo">
			<img ng-src="{{goodDetail.topImg}}"/>
		</div>
    	<div class="list" style="margin-bottom: 0;">
    		<div class="item personItem" ui-sref="tabs.goodsDetail({goodsId:1})">
    			<h2 ng-bind="goodDetail.mc"></h2>
    			<p ng-bind="goodDetail.ms"></p>
    			<button class="button icon-right ion-ios-arrow-forward infn_btn"><span class="p_l p_r">|</span>物品信息
          		</button>
    		</div>
    	</div>
    	<div class="person_info">
    		<p class="border p_l p_r">
	          <span class="white"><i><img src="img/person_icon/1-1.png"></i>收件人</span>|
	          <input type="text" ng-model="personInfo.userName" placeholder="请输入收件人姓名" >
	        </p>
    		<p class="border p_l p_r">
	          <span class="white"><i><img src="img/person_icon/1-2.png"></i>手机号</span>|
	          <input type="text" ng-model="personInfo.phone" placeholder="请输入您的手机号" >
	        </p>
    		<p class="border p_l p_r">
	          <span class="white"><i><img src="img/person_icon/1-3.png"></i>收货地址</span>|
	          <input type="text" ng-model="personInfo.address" placeholder="请输入您的地址" >
	        </p>
    	</div>
	</ion-content>
	<ion-footer-bar class="footer_bar">
		<button class="button button-assertive" ng-click="personSure()">兑换</button>
	</ion-footer-bar>
</ion-view>
