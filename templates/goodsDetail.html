<ion-view view-title="物品信息" hide-nav-bar="isWeiXin">
	<ion-content class="goodsDetail">
    	<div class="hot_lunbo">
    		<img ng-src="{{goodDetail.topImg}}" style="width: 100%;height: 100%;"/>
    	</div>
    	<div class="padding">
    		<p class="goods_tit" ng-bind="goodDetail.mc"></p>
    		<div class="good_note">
    			<p ng-bind="goodDetail.ms"></p>
    		</div>
    	</div>
	</ion-content>
</ion-view>
