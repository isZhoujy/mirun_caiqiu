<ion-view view-title="用户登录" hide-nav-bar="isWeiXin">
	<ion-content class="login user_signin">
		<div class="list">
			<label class="item item-input item-calm">
				<span class="input-label">手机号
					<span class="p_l">|</span>
				</span>
				<input type="tel" name="" id="" placeholder="输入手机号" ng-model="loginData.telPhone" ng-focus="phoneFocus()" ng-blur="phoneBlur()"/>
			</label>
			<label class="item item-input item-calm" ng-show="loginData.checkStateToggle"> 
				<span class="input-label">
					<span class="inp_password">密码</span>
					<span class="p_l">|</span>
				</span>
				<input type="password" ng-model="loginData.passwordNum" name="" id="" placeholder="请输入密码" ng-blur="passwordBlur()"/>
			</label>
			<!--<label class="item item-input item-calm check" ng-show="!loginData.checkStateToggle"> 
				<span class="input-label">
					验证码
					<span class="p_l">|</span>
				</span>
				<input type="text" class="inline_check" ng-model="loginData.checkNum" name="" id="" placeholder="请输入验证码" />
			</label>-->
			<div class="padding" style="overflow: hidden; padding-bottom:0">
				<span class="left_tip" ng-click="changeCheckState()">忘记密码？</span>  
				<span class="right_tip">
					<span ng-click="jumpSignIn()" style="color: #d6dffe;">没有账号？点击注册</span>
				</span>
			</div>
			<button class="button button-clear signinbtn" style="display: none;" ng-click="sendCheckNum()" ng-disabled="loginData.tel_toggle" ng-bind="loginData.btn_tip"></button>
		</div>
		<div class="padding">
			<button class="signin_surebtn button button-block" ng-click="loginAction()">
				登陆
			</button>
		</div>
	</ion-content>
</ion-view>
